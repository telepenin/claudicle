# OpenTelemetry Collector config: OTLP + JSONL session logs â†’ ClickHouse
# Uses otelcol-contrib with the ClickHouse exporter.

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

  filelog/sessions:
    include:
      - ${env:HOME}/.claude/projects/**/*.jsonl
    storage: file_storage
    start_at: beginning
    include_file_path: true
    poll_interval: 2s
    max_concurrent_files: 100
    max_batches: 10
    operators:
      - type: json_parser
        parse_from: body
        parse_to: attributes
      - type: time_parser
        if: 'attributes.timestamp != nil'
        parse_from: attributes.timestamp
        layout: "2006-01-02T15:04:05.000Z07:00"
        layout_type: gotime

extensions:
  file_storage:
    directory: ${env:HOME}/.claude-otelcol-storage

processors:
  batch:
    send_batch_size: 5000
    timeout: 5s

  batch/sessions:
    send_batch_size: 500
    timeout: 5s

  memory_limiter:
    check_interval: 1s
    limit_mib: 1024
    spike_limit_mib: 256

  resource/sessions:
    attributes:
      - key: source
        value: claude_jsonl
        action: insert
      - key: service.name
        value: claude-jsonl
        action: insert

  transform/sessions:
    log_statements:
      - context: log
        statements:
          - set(resource.attributes["log.file.path"], attributes["log.file.path"])

exporters:
  clickhouse:
    endpoint: tcp://127.0.0.1:9000?dial_timeout=10s
    username: ${env:CLICKHOUSE_USER}
    password: ${env:CLICKHOUSE_PASSWORD}
    database: claude_logs
    create_schema: true
    async_insert: true
    compress: lz4
    logs_table_name: otel_logs
    traces_table_name: otel_traces
    retry_on_failure:
      enabled: true

  debug:
    verbosity: basic

service:
  extensions: [file_storage]
  telemetry:
    logs:
      level: info
  pipelines:
    logs/otel:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [clickhouse]
    logs/sessions:
      receivers: [filelog/sessions]
      processors: [memory_limiter, resource/sessions, transform/sessions, batch/sessions]
      exporters: [clickhouse]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [clickhouse]
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [clickhouse]
